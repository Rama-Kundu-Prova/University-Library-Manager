<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<title>booklist</title>
</head>
<body>


	<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div>

	<!-------Inner part-------->
	
	<div class="container p-5">
		<table class="table table-striped" border="1">
			<thead class="bg-primary text-white">
				<tr>
					<th scope="col">BookId</th>
					<th scope="col">Name</th>
					<th scope="col">Author</th>
					<th scope="col">Publisher</th>
					<th scope="col">Edition</th>
					<th scope="col">Category</th>
					<th scope="col">Total Copy</th>
					<th scope="col">Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="b : ${book}">
					<th th:text="${b.bookId}">1</th>
					<td th:text="${b.bookName}"></td>
					<td th:text="${b.bookAuthor}"></td>
					<td th:text="${b.bookPublisher}"></td>
					<td th:text="${b.bookEdition}"></td>
					<td th:text="${b.category}"></td>
					<td th:text="${b.totalCopy}"></td>
					<td><a class="btn btn-sm btn-primary"
						th:href="@{/user/edit/{bookId}(bookId=${b.bookId})}">Edit</a> <a
						class="btn btn-sm btn-danger"
						th:href="@{/user/delete/{bookId}(bookId=${b.bookId})}">Delete</a></td>
				</tr>
			</tbody>
		</table>

	</div>
	
	
	<div class="container">

		<p>Total Book: [[${totalItem}]]</p>

		<nav aria-label="Page navigation example">
			<ul class="pagination">
				<li th:if="${currentPage !=0}" class="page-item"><a class="page-link" th:href="@{'/user/page/'+${currentPage-1}}">Previous</a></li>


				<li th:each="i:${#numbers.sequence(1,totalPages)}"  th:classappend="${currentPage==i-1 ? 'active' : '' }"  class="page-item">
				
				<a class="page-link" th:href="@{'/user/page/'+${i-1}}">[[${i}]]</a>
				
				
				</li>

				<li th:if="${currentPage+1!=totalPages}" class="page-item"><a class="page-link" th:href="@{'/user/page/'+${currentPage+1}}">Next</a></li>
			</ul>
		</nav>
	</div>
	

	
	
	


	
	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>


	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	




</body>
</html>
