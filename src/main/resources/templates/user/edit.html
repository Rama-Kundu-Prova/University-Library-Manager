<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<title>edit</title>
</head>
<body>


	<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div>

	<!-------Inner part-------->
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Edit Book List</h4>

						<form th:action="@{/user/update}" method="post" th:object="${book}">

							<input type="hidden" th:value="${book.bookId}" name="bookId">

							<div class="form-group">
								<label>Book Name</label> <input type="text"
									class="form-control" name="bookName" th:value="${book.bookName}">
							</div>

							<div class="form-group">
								<label>Author</label> <input type="text"
									class="form-control" name="bookAuthor" th:value="${book.bookAuthor}">
							</div>

							<div class="form-group">
								<label>Publisher</label> <input type="text"
									class="form-control" name="bookPublisher" th:value="${book.bookPublisher}">
							</div>
							
							<div class="form-group">
								<label>Edition</label> <input type="text"
									class="form-control" name="bookEdition" th:value="${book.bookEdition}">
							</div>
							
							<div class="form-group">
								<label>Category</label> <input type="text"
									class="form-control" name="category" th:value="${book.category}">
							</div>


							<div class="form-group">
								<label>Total Copy</label> <input type="number"
									class="form-control" name="totalCopy" th:value="${book.totalCopy}">
							</div>


							

							<button class="btn btn-primary btn-block">Submit</button>

						</form>
					</div>
				</div>

			</div>
		</div>

	</div>
	
	

	
	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>


	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	




</body>
</html>
