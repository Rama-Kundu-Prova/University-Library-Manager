<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<title>AdminHomePage</title>
</head>
<body>


	<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div>

	<!-------Inner part-------->
	
	<div class="container">
		<div class="row m-3">
			<div class="col-12 col-md-6 col-lg-4">
				<div class="card mb-3" style="width: 18rem;">
					<img src="../img/book.jpg" class="card-img-top" alt="Add Book">
					<div class="card-body">
						<div class="d-grid ">
						<a href="registerBook" class="btn btn-secondary btn-lg">ADD BOOK</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-4">
				<div class="card mb-3" style="width: 18rem;">
					<img src="../img/member.jpg" class="card-img-top" alt="Add Member">
					<div class="card-body">
						<div class="d-grid ">
						<a href="#" class="btn btn-secondary btn-lg">ADD MEMBER</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-4">
				<div class="card mb-3 h-90" style="width: 18rem;">
					<img src="../img/issue.jpg" class="card-img-top" alt="Book issue">
					<div class="card-body">
						<div class="d-grid ">
						<a href="#" class="btn btn-secondary btn-lg">ISSUE BOOK</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-4">
				<div class="card" style="width: 18rem;">
					<img src="../img/booklist.jpg" class="card-img-top" alt="Book List">
					<div class="card-body">
					    <div class="d-grid ">
						<a href="showBooklist" class="btn btn-secondary btn-lg">BOOK LIST</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-4">
				<div class="card" style="width: 18rem;">
					<img src="../img/memberlist.jpg" class="card-img-top" alt="Member List">
					<div class="card-body">
					    <div class="d-grid ">
						<a href="#" class="btn btn-secondary btn-lg">MEMBER LIST</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-4">
				<div class="card" style="width: 18rem;">
					<img src="../img/status.jpg" class="card-img-top" alt="Issued Book Status">
					<div class="card-body">
					    <div class="d-grid ">
						<a href="#" class="btn btn-secondary btn-lg">Issued Book Status</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	




	
	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>


	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	




</body>
</html>
