<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>

	<!-- Navbar Start -->
	<!-- Navbar -->

	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		th:fragment="navbar">
		<!-- Container wrapper -->
		<div class="container-fluid">


			<!-- Navbar brand -->
			<a class="navbar-brand" href="#"><strong>University Library Manager</strong></a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>


			<!-- Collapsible wrapper -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">



				<th:block th:if="${user==NULL}">

					<!-- Right links -->
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

						<li class="nav-item"><a class="nav-link" href="register">Register</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							 href="signin">Login</a>
						</li>
					</ul>
					<!-- Right links -->

				</th:block>



				<th:block th:if="${user!=NULL}">

					<!-- Left links -->
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link"
							 href="/user/home"><b>Home</b></a></li>
					</ul>
					<!-- Left links -->


					<!-- Right links -->
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					
						<li class="nav-item dropdown me-4"> <a
							class="nav-link active dropdown-toggle" href="#"
							id="navbarDropdown" role="button" data-bs-toggle="dropdown"
							aria-expanded="false"> [[${user.userName}]] </a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="profile">View
										Profile</a></li>
								<li><a class="dropdown-item" href="updateProfile">Edit
										Profile</a></li>
								<li><a class="dropdown-item" href="changePassword">Change
										Password</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" href="/logout">Logout</a></li>
							</ul>
						</li>

					</ul>


				</th:block>
				
			</div>
			<!-- Collapsible wrapper -->
			
		</div>
		<!-- Container wrapper -->
		
	</nav>








	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</html>
